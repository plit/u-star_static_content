<div class="container-fluid c_body">


	<section class="bc_b06" style="margin-top: 8%;"><link rel="import" href="__ajax/i_header.html">
		<div class="row site_width content_text_box">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align: center;">
				<span>
					<span class="contact_text_a" style="color: #e0e0e0;">
                        <br />
                        To get in touch with the RisingStars team, <br />
                        please fill out the form below. <br /><br />
					</span>
				</span>

				<form method="post" class="contact_form" name="contact_form" onsubmit="return validateCForm()" id="contact_form"
					  action="http://www.risingstars.asia/ph/tool/contact.php">

					<p class="formfield">
						<input type="text" name="f_name" id="f_name" value="" placeholder="Name"><br>
					</p>
					<p class="formfield">
						<input type="text" name="f_email" id="f_email" value="" placeholder="Email"><br>
					</p>
					<p class="formfield">
						<input type="text" name="f_subject" id="f_subject" value="" placeholder="Subject"><br>
					</p>
					<p class="formfield2">
						<textarea id="f_message" name="f_message" value="" placeholder="Message"></textarea>
					</p>
					<div class="error_text"> </div>
					<input type="submit" value="Submit">

                    <br /> <br /> <br />
				</form>
				<div id="sended_true" class="dn">Thank you for your message. We make every effort to reply <br />to all enquiries as soon as possible.</div>
				<script>
					function validateCForm() {
						var f_email = document.forms["contact_form"]["f_email"].value;
						var f_message = document.forms["contact_form"]["f_message"].value;
						if (!validateEmail(f_email)) {
							$('.error_text').html('Email: not valid');
							return false;
						}
						if (f_message.length < 20) {
							$('.error_text').html('Message: a minimum of 20 characters');
							return false;
						}
						send_mail();
						return false;
					}
					function send_mail() {
						console.log('send_mail');
						console.log('send_mail');
						var postData = $('#contact_form').serializeArray();
						var formURL = $('#contact_form').attr("action");
						$.ajax(
								{
									url: formURL,
									type: "POST",
									data: postData,
									success: function (data, textStatus, jqXHR) {
										//data: return data from server
										$('#sended_true').show();
										$('#contact_form').hide();
										return false;
									},
									error: function (jqXHR, textStatus, errorThrown) {
										//if fails
									}
								});

					}
				</script>
			</div>
		</div>
	</section>

	<div style="height: 8em;width: 100%;">&nbsp;</div>

</div>
